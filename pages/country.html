<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The AI Guard</title>
        <!-- materialize icons, css & js -->
        <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       
        <link type = "text/css" rel = "stylesheet" href = "../css/style.css">
    </head>

    <body class = "home">
        <div class  = "grid-container">
            <div class = "head">
                <div class = "start">Let's Start...</div>
                <div class = "progressbar-1">
                    <div class = "colorrectangle-1"></div>
                </div>
        
                <div class = "selectcountry">Select Country
                    <div class = "choosecountry">Choose your country here</div>
                </div>
            </div>    

            <div class = "countryselection">
                <div class = "country hoverable">
                    <img class =" australia" src = "../img/australia_flag.png" srcset = "../img/australia_flag@2x.png 2x, ../img/australia_flag@3x.png 3x" alt = "australia flag">
                    <div>Australia</div>
                </div>
                <div class = "country hoverable">
                    <img class = "hk" src = "../img/hk_flag.png" srcset = "../img/hk_flag@2x.png 2x, ../img/hk_flag@3x.png 3x" alt = "hk flag">
                    <div>Hong Kong, SAR</div>
                </div>

                <div class = "country hoverable">
                    <img  class = "newzealand" src = "../img/newzealand_flag.png" srcset = "../img/newzealand_flag@2x.png 2x, ../img/newzealand_flag@3x.png 3x" alt = "newzealand flag">
                    <div>New Zealand</div> 
                </div>

                <div class = "moretocome"><i>More to come...</i></div>

            </div>
        </div>


        
        <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
</html>
