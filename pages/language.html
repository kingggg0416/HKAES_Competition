<!DOCTYPE html>
<html class = "animate__animated animate__fadeInRight">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>The AI Guard</title>
        <!-- animate css-->
        <link type = "text/css" rel="stylesheet" href="../css/animate.css">
        <!-- materialize icons, css & js -->
        <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">       
        <link type = "text/css" rel = "stylesheet" href = "../css/style.css">
    </head>

    <body class = "home">
        <div class = "grid-container">
            <div class = "head">
                <div class = "next-step">Next Step...</div>
                <div class = "progressbar-2">
                    <div class = "colorrectangle-2"></div>
                </div>
        
                <div class = "selectlanguage">Select language
                    <div class = "chooselanguage">Choose your preferred language</div>
                </div>
            </div>

    
            <div class = lang-body>
                <form class = "languageselection" action = "">
                    <input class = "lang-inputbtn" type="radio" id ="1" name = "languagelist" value = "english" onclick = "record_language()">
                    <label for = "1" class = "lblradio-2 hoverable">
                        <div class = "display-box">
                            <img src = "../img/uk.png" srcset = "../img/uk@2x.png 2x , ../img/uk@3x.png 3x" alt = "an UK logo"> 
                        </div>
                    </label>
                    <input class = "lang-inputbtn" type="radio" id ="2" name = "languagelist" value = "chinese" onclick = "record_language()">
                    <label for = "2" class = "lblradio-2 hoverable">
                        <div class = "display-box">
                            <img src = "../img/china.png" srcset = "../img/china@2x.png 2x , ../img/china@3x.png 3x" alt = "a China logo">
                        </div>
                    </label>


                </form>
            </div>
    
            <div class = "next-2">
                <a class = "nextbtn-2" href = "workflow.html"><img src = "/img/next.png" srcset = "/img/next@2x.png 2x, /img/next@3x.png 3x"></a>
            </div>
        </div>


        <script type="text/javascript" src="../js/materialize.min.js"> </script>
    </body>
</html>
